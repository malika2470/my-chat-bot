{% extends 'base.html' %}

{% block styles %}
<style>
    /* Add this inside the <style> tag in your chatbot.html */
        body, html {
          height: 100%;
          margin: 0; /* Remove any default margin */
          background-color: #000; /* Black background */
          color: #fff; /* White text */
          font-weight: bold; /* Bold text for all content */
        }
        
        /* Ensure that all card elements also have a black background */
        .card {
          background-color: #000; /* Black background for the card */
        }
        
        .card > .card-header {
              background-color: #000 !important; /* Black background */
              color: #6c5ce7 !important; /* Purple text */
              font-weight: bold;
            }
            
        
        .messages-box {
          flex: 1;
          overflow-y: auto;
          background-color: #000; /* Black background for the message box */
        }
        
        .messages-list {
          padding-left: 0;
        }
        
        .message {
          margin-bottom: 15px;
          list-style: none;
        }
        
        .message-text {
          padding: 10px;
          border-radius: 5px;
        }
        
        .sent {
          background-color: #6c5ce7; /* Purple */
          align-self: flex-end;
        }
        
        .received {
          background-color: #333; /* Dark Gray */
          align-self: flex-start;
        }
        
        .message-form {
          display: flex;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 10px;
          background-color: #000; /* Black background for the message form */
        }
        
        .message-input {
          flex: 1;
          border-radius: 0;
          border-right: none;
          background-color: #222; /* Slightly lighter gray */
          color: #fff;
          font-weight: bold; /* Bold text for the input */
        }
        
        .btn-send {
          border-radius: 0;
          background-color: #6c5ce7; /* Purple */
          color: #fff;
        }
        
        /* Apply white color to placeholders */
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
          color: #fff;
          opacity: 1; /* Firefox */
        }
        
        :-ms-input-placeholder { /* Internet Explorer 10-11 */
          color: #fff;
        }
        
        ::-ms-input-placeholder { /* Microsoft Edge */
          color: #fff;
        }
        
        .chat-container {
          height: 100%;
          display: flex;
          flex-direction: column;
        }
        
        /* Ensure all text inside the chat is white and bold */
        .chat-container .card .card-body,
        .chat-container .card .card-header,
        .chat-container .card .card-footer,
        .chat-container .message-text,
        .chat-container .message-sender,
        .chat-container .message-content,
        .chat-container .message-form .message-input,
        .chat-container .btn-send {
          color: #fff; /* White text */
          font-weight: bold; /* Bold text */
        }
        
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="card flex-grow-1">
    <div class="card-header bg-primary text-white">MyChatBot</div>
    <div class="card-body messages-box">
      <ul class="list-unstyled messages-list">
        <li class="message received">
          <div class="message-text">
            <div class="message-sender">
            </div>
            <div class="message-content">
              Welcome to mychatbot, I am your AI Chatbot, you can ask me anything.
            </div>
          </div>
        </li>
      </ul>
    </div>
    <br><br>
    <br><br>
    <br><br>
  </div>
  <form class="message-form">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" class="form-control message-input" placeholder="Type your message...">
      <div class="input-group-append">
        <button type="submit" class="btn btn-send">Send</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
